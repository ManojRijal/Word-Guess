<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Word Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<style th:inline="text">
    /* Apply the background image style to the whole body */
    body, html {
        height: 100%;
        margin: 0;
        background-image: url('/background.jpeg'); /* Thymeleaf will process this */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<form action="/word" method="post">
    <label for="level">Select Level:</label>
    <select name="selectedLevel" id="level">
        <option th:each="level : ${levels}" th:value="${level}"
                th:text="${level}"></option>
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
