<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href=@{"/style.css"}>
</head>
<style th:inline="text">
    /* Apply the background image style to the whole body */
    body, html {
        height: 100%;
        margin: 0;
        background-image: url('/background.jpeg'); /* Thymeleaf will process this */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>



<body>

<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Login</h2>

                        <form action="/login-verification" method="post">
                            <div class="form-group">
                                <input type="text" name="email" class="form-control mb-4" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                        <p th:if="${error}" th:text="${error}" class="text-danger mt-4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<div style="display: flex; justify-content: center; align-items:center; margin-top: 128px;">
    <form class="design" action="/login-verification" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" name = "email">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password">
        </div>
        <p th:text="${error}" style="color: red"></p>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>


</body>
</html>
