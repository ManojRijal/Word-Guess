<!-- index.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Input</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<style th:inline="text">
    /* Apply the background image style to the whole body */
    body, html {
        height: 100%;
        margin: 0;
        background-image: url('/background.jpeg'); /* Thymeleaf will process this */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<h2>Word Input</h2>
<form action="/getWord" method="post">
    <p th:text="${GivenHints}" style="color: Green"></p>
    <label for="word">Decide Your Word:</label>
    <input type="text" id="word" name="word" required>
    <br>
    <button type="submit">Submit Your Guess</button>
</form>
<p th:text="${message}" style="color: red"></p>
</body>
</html>
