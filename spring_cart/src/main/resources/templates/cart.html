
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 2</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/style.css}" rel="stylesheet" >
</head>
<body>

<div class="col-md-12">

    <nav class="mynav navbar navbar-expand-lg navbar-light bg-light ">

        <div class="container">
            <img src="img/nepali_logo.jpeg" class="img-fluid" alt="" style="height: 70px;  border-radius: 15px;" >
            <a class="navbar-brand" th:href="@{/cart/}">Namaste Supermarket </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/cart/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                </form>
                <ul class="navbar-nav  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/cart/}">Cart<span class="badge bg-danger">4</span></a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>






</div>


<div class="container mt-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Product Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Qty</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, index: ${cartItems}">
            <td th:text="${index.count}" scope= "row"></td>
            <td><img style="height: 100px;width:100px" th:src="@{'/' + ${item.image}}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}+'CAD'"></td>
            <td>
                <form th:action="@{/cart/update}" method="post" class="update-form">
                    <input type="hidden" name="index" th:value="${index.index}" />
                    <button type="submit" name="action" value="more" >+</button>
                    <span th:text="${item.quantity}"></span>
                    <button type="submit" name="action" value="less" >-</button>
                </form>
            </td>
            <td th:text="'$'+${item.price*item.quantity+'CAD'}"></td>



            <td><form th:action="@{/cart/remove}" method="post">
                <input type="hidden" name="index" th:value="${index.index}">
                <button type="submit">Remove from Cart</button>
            </form></td>
        </tr>

        <tr>
            <td colspan="4" class="text-center">
                <button class="btn btn-success">Checkout</button>

            </td>
        <td>Total</td>
            <td th:text="${total}"></td>
        </tbody>
    </table>
</div>










<div class="footer">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <p>Developed by Manoj Rijal Â© 2024</p>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
